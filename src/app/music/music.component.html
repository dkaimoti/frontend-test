<form [formGroup]="form">
    <div class="container music-container">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="legacy">
                    <mat-label>Artist</mat-label>
                    <input matInput formControlName="artist">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="legacy">
                    <mat-label>Song</mat-label>
                    <input matInput formControlName="song">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="legacy">
                    <mat-label>Duration</mat-label>
                    <input matInput formControlName="duration" placeholder="00:00">
                </mat-form-field>
            </div>
            <div class="col-md-12 actions">
                <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
                <button mat-button class="submit-btn" type="submit" (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</form>
