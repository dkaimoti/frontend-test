<mat-toolbar>
    <span>Frontend test Ana Pardal</span>
    <span class="spacer"></span>
    <button mat-button (click)="addSong()">
        <mat-icon>add</mat-icon>
        <span class="text">Song</span>
    </button>
</mat-toolbar>

<div class="page-wrapper">
    <div class="container">
        <div class="row h-100">
            <div class="col-md-12">
                <table mat-table [dataSource]="dataSource" #playlistTable>
                    <ng-container matColumnDef="artist">
                        <th mat-header-cell *matHeaderCellDef> Artist </th>
                        <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
                    </ng-container>

                    <ng-container matColumnDef="song">
                        <th mat-header-cell *matHeaderCellDef> Song </th>
                        <td mat-cell *matCellDef="let element"> {{element.song}} </td>
                    </ng-container>

                    <ng-container matColumnDef="duration">
                        <th mat-header-cell *matHeaderCellDef> Duration </th>
                        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element" class="actions-column">
                            <button mat-icon-button [matMenuTriggerFor]="menu" (click)="setSong(element)">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editSong()">
        <span>Edit</span>
    </button>
    <button mat-menu-item (click)="deleteSong()">
        <span>Delete</span>
    </button>

</mat-menu>
